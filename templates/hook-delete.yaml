apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-post-delete
  annotations:
    argocd.argoproj.io/hook: PostDelete
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      name: delete-hook
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot:  true
      restartPolicy: Never
      containers:
        - name: post-delete-job
          image: alpine:edge
          command: ["/bin/sleep","20"]
          securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot:  true
